<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon.png">
    <title>Matrix Template - The Ultimate Multipurpose admin template</title>
    <!-- Custom CSS -->
    <link href="./dist/css/style.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="public/js/main/app.js"></script>
    <script src="public/js/main/services/svTodo.js"></script>
</head>

<body>
<div class="main-wrapper">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" style="display: none;">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-top border-secondary">
            <div>

                <!-- Form -->
                <form class="form-horizontal m-t-20" action="/register" method="post">
                    <div class="row p-b-30">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="" id="p_acctno" name="p_acctno"
                                       value="{{account}}" aria-label="Username" aria-describedby="basic-addon1"
                                       required="">
                            </div>
                            <!-- email -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-danger text-white" id="basic-addon1">Họ và tên</span>
                                </div>
                                <input type="text" class="form-control" id="p_fullname" name="p_fullname"
                                       placeholder="Họ và tên *" aria-label="Username" aria-describedby="basic-addon1"
                                       required="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon2">Ngày sinh</span>
                                </div>
                                <input type="date" class="form-control" id="p_dateofbirth" name="p_dateofbirth"
                                       placeholder="Ngày sinh" aria-label="Password" aria-describedby="basic-addon1"
                                       required="">
                                <select id="p_sex" name="p_sex" placeholder="">
                                    <option>Nam</option>
                                    <option>Nữ</option>
                                    <option>Khác</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">CMTND</span>
                                </div>
                                <input type="number" required class="form-control" id="p_idcode" name="p_idcode"
                                       placeholder="CMTND *">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">Ngày cấp</span>
                                </div>
                                <input type="date" class="form-control" id="p_iddate" name="p_iddate" placeholder="Ngày cấp">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">Nơi cấp</span>
                                </div>
                                <input type="text" class="form-control" id="p_idplace" name="p_idplace" placeholder="Nơi cấp">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">Địa chỉ</span>
                                </div>
                                <input type="text" class="form-control" id="p_address" name="p_address" placeholder="Địa chỉ">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">Điện thoại</span>
                                </div>
                                <input type="tel" pattern="^\+?(?:[0-9]??).{5,10}[0-9]$" required class="form-control"
                                       id="p_phone" name="p_phone" placeholder="Điện thoại *">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">TKNH</span>
                                </div>
                                <input type="text" required class="form-control" id="p_bankacctno" name="p_bankacctno"
                                       placeholder="Tài khoản ngân hàng *">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-white" id="basic-addon2">Ngân hàng</span>
                                </div>
                                <input type="text" required class="form-control" id="p_bankname" name="p_bankname"
                                       placeholder="Ngân hàng *">
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-block btn-lg btn-info" type="submit">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</html>
