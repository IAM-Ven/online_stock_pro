<div class="main-wrapper" >

    <div class="preloader" style="display: none;">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div class="auth-wrapper d-flex  justify-content-center align-items-center" id="index_page">
        <div class="auth-box bg-dark">
            <div class="logo">
                <img src="../../../public/images/logo.png" style="align-items: center; width: 200px;height: 50px" alt="stock88.com.vn"/>
            </div>
            <div id="loginform">
                <div ng-if="message == 'Authetication Failed !'">
                <div class="alert alert-danger">
                    <strong>Lỗi!</strong> {{message}}.
                </div>
                </div>
                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
                <!--<div class="text-center p-t-20 p-b-20">-->

                <!--<span class="db"><img src="./assets/images/logo.png" alt="logo"></span>-->
                <!--</div>-->

                <form class="form-horizontal m-t-20" ng-submit="vm.login()">
                    <div class="row p-b-30">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i
                                            class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg" ng-model="username"
                                       placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                       required="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon2"><i
                                            class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg" ng-model="password"
                                       placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
                                       required="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-success " type="submit">Đăng nhập</button>
                                    <button ui-sref="reset-pass" class="btn btn-warning float-right">Quên mật khẩu</button>
                                    <a ui-sref="register" class="btn btn-success">Đăng ký </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<style>

    #index_page {
        background: url("../../../public/images/login.png");
        height: 100%;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
