<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-sm-8 left">
                    <h4>Thêm tham số</h4>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm-12 right">
                    <div class="row">
                        <div class="col-sm-2">
                            <select class="form-control" ng-model="formData.gname">
                                <option value="">Nhóm tên</option>
                                <option>SYSTEM</option>
                                <option>DEFINED</option>
                            </select>

                            <div class="form-group">

                        </div>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" ng-model="formData.value"

                            <textarea class="form-control" ng-model="formData.v_note" placeholder="V_Ghi chú"> </textarea>

                            <textarea type="text" class="form-control" ng-model="formData.e_note" placeholder="E_Ghi chú"></textarea>

            </div>
            <div class="modal-footer">

    <div class="page-breadcrumb">

                    </nav>

            </div>
        </div>
    </div>

                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">Ma CK</th>
                                <th style="width: 50px;">Ngay</th>
                                <th style="width: 50px;">Thoi gian</th>
                                <th style="width: 50px;">BASIC PRICE</th>

                                <th style="width: 150px;">FLOOR PRICE</th>

                                <th style="width: 150px;">BQTTY1</th>
                                <th style="width: 150px;">ASK PRICE1</th>
                                <th style="width: 150px;">AQTTY1</th>
                                <th style="width: 150px;">LQTTY</th>
                                <th style="width: 200px;">Active</th>

                            </tr>
                        </thead> 
                        <tbody id="accordion">
                            <tr ng-repeat="chungkhoan in vm.chungkhoan track by $index">
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.symbol" ng-disabled="isDisabled" required=""

                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.txtime" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.txtime"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.basicprice" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.basicprice"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.ceilingprice" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.ceilingprice"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.floorprice" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.floorprice"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.bidprice1" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.bidprice1"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.bqtty1" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.bqtty1"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.askprice1" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.askprice1"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.aqtty1" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.aqtty1"></td>
                                <td><input type="text" class="form-control" ng-change="markAsChanged(chungkhoan)" ng-model="chungkhoan.lqtty" ng-disabled="isDisabled" required=""
                                           ng-value="chungkhoan.lqtty"></td>
                                <td>
                                    <div class="ic_active">
                                        <a href="" ng-click="vm.saveUpdateSecurity()" ng-hide="hidden"><i class="fas fa-save"></i></a>
                                    </div>
                                    <div class="ic_active">
                                        <a href="" ng-click="vm.deleteSecurity(chungkhoan)"><i class="fas fa-trash-alt"></i></a>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
